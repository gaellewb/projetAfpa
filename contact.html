                <a href="#" class="btnConnect">Connexion</a>

            </div>
        </div>
    </header>

        <h1>Contactez-nous</h1>
    <main>
        
        <form method="post">
            <div>
                <label for="name">* Nom :</label>
                <input type="text" name="name" id="name" required>  
            </div>
            <div>
                <label for="firstname">* Prénom :</label>
                <input type="text" name="firstname" id="firstname" required>  
            </div>
            <div>
                <label for="email">* Adresse mail :</label>
                <input type="email" name="email" id="email" required placeholder="adresse@email.com">
            </div>
            <div>
                <label for="tel">Téléphone :</label>
                <input type="tel" name="tel" id="tel" placeholder="06 07 08 09 10">
            </div>
            <fieldset>
                <legend>Situation :</legend>
                <input type="radio" id="demandeurEmploi" name="situation" value="demandeurEmploi">
                <label for="demandeurEmploi">Demandeur d'emploi</label>
                <input type="radio" id="transitionPro" name="situation" value="transitionPro">
                <label for="transitionPro">Salarié en transition Pro</label>
                <input type="radio" id="autre" name="situation" value="autre">
                <label for="autre">Autre</label>
            </fieldset>

            <fieldset>
                <legend class="legend2">Votre modalité préférée :</legend>
                <input type="radio" id="presentiel" name="prefer" value="FormationEnPresentiel">
                <label for="presentiel">Formation en présentiel</label>
                <input type="radio" id="distance" name="prefer" value="100ADistance">
                <label for="distance">100 % à distance</label>
                <input type="radio" id="alternance" name="prefer" value="Alternance">
                <label for="alternance">Alternance</label>
                <input type="radio" id="noPrefer" name="prefer" value="PasDePreference">
                <label for="noPrefer">Pas de préférence</label>
            </fieldset>
            <div>
                <label for="region">Région d'origine :</label>
                <select name="region" id="region">
                    <option value="select">-- Sélectionner --</option>
                    <option value="AuvergneRhoneAlpes">Auvergne-Rhône-Alpes</option>
                    <option value="BourgogneFrancheComte">Bourgogne-Franche-Comté</option>
                    <option value="Bretagne">Bretagne</option>
                    <option value="CentreValDeLoire">Centre-Val de Loire</option>
                    <option value="Corse">Corse</option>
                    <option value="GrandEst">Grand Est</option>
                    <option value="HautsDeFrance">Hauts-de-France</option>
                    <option value="IleDeFrance">Ile de France</option>
                    <option value="Normandie">Normandie</option>
                    <option value="NouvelleAquitaine">Nouvelle Aquitaine</option>
                    <option value="Occitanie">Occitanie</option>
                    <option value="PaysDeLaLoire">Pays de la Loire</option>
                    <option value="ProvenceAlpesCoteDAzur">Provence-Alpes-Côte d'Azur</option>
                </select>
            </div>
            <div>
                <label for="message">Votre message :</label>
                <textarea name="message" id="message" cols="100" rows="5" placeholder="Bonjour, je suis intéressé par la formation développeur Web ..."></textarea>
            </div>
            <div class="send">
                <label for="reset">Effacer le formualaire</label>
                <input type="reset" name="reset" id="reset" value="Effacer">
                <input type="submit" value="Envoyer">
            </div>
            <div>* information obligatoire</div>
        </form>
    </main>
